<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PlantCare AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #1B263B;
            color: #F5F6F5;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glow-button {
            box-shadow: 0 0 20px #39FF14;
            transition: box-shadow 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 30px #39FF14, 0 0 50px #39FF14;
        }
        th:hover {
            background: #39FF14;
            color: #2E1A47;
        }
        .chart-card {
            transition: transform 0.3s ease;
        }
        .chart-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div id="particles-js" class="absolute inset-0"></div>
    <header class="fixed top-0 w-full bg-[#2E1A47] bg-opacity-90 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="assets/plant-icon.svg" alt="Plant Icon" class="w-12 h-12" onerror="this.src='https://via.placeholder.com/48?text=Plant'">
                <h1 class="text-3xl font-bold font-orbitron text-[#39FF14]">PlantCare AI</h1>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="px-4 py-2 rounded-full hover:bg-[#39FF14] hover:text-[#2E1A47] font-semibold font-orbitron">Home</a>
                <a href="dashboard.html" class="px-4 py-2 rounded-full bg-[#39FF14] text-[#2E1A47] font-semibold font-orbitron" aria-current="page">Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-24 relative">
        <h2 class="text-4xl font-bold font-orbitron text-[#39FF14] mb-8 text-center animate-pulse">Analysis Dashboard</h2>
        <div class="glass-card rounded-3xl p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="search" placeholder="Search by image name..." aria-label="Search predictions" class="glass-card border-none rounded-xl px-4 py-2 text-[#F5F6F5] placeholder-[#F5F6F5] focus:ring-2 focus:ring-[#39FF14]">
                <input type="date" id="startDate" aria-label="Start date" class="glass-card border-none rounded-xl px-4 py-2 text-[#F5F6F5] focus:ring-2 focus:ring-[#39FF14]">
                <input type="date" id="endDate" aria-label="End date" class="glass-card border-none rounded-xl px-4 py-2 text-[#F5F6F5] focus:ring-2 focus:ring-[#39FF14]">
                <select id="predictionFilter" aria-label="Filter by prediction" class="glass-card border-none rounded-xl px-4 py-2 text-[#F5F6F5] focus:ring-2 focus:ring-[#39FF14]">
                    <option value="">All Predictions</option>
                    <option value="healthy">Healthy</option>
                    <option value="diseased">Diseased</option>
                </select>
            </div>
            <button id="exportCsv" class="mt-4 bg-[#39FF14] text-[#2E1A47] px-6 py-2 rounded-xl font-semibold font-orbitron glow-button flex items-center" aria-label="Export to CSV">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Export to CSV
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="chart-card glass-card rounded-3xl p-6">
                <canvas id="pieChart" height="200"></canvas>
            </div>
            <div class="chart-card glass-card rounded-3xl p-6">
                <canvas id="timelineChart" height="200"></canvas>
            </div>
        </div>
        <div class="glass-card rounded-3xl overflow-x-auto">
            <table id="predictionsTable" class="w-full">
                <thead class="bg-[#2E1A47]">
                    <tr>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="id">ID <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="image_name">Image Name <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="prediction">Prediction <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="confidence">Confidence <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="prob_healthy">Healthy (%) <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="prob_diseased">Diseased (%) <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                        <th class="px-4 py-3 text-left font-semibold font-orbitron text-[#39FF14] cursor-pointer" data-sort="created_at">Date <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg></th>
                    </tr>
                </thead>
                <tbody class="text-[#F5F6F5]"></tbody>
            </table>
        </div>
        <div id="errorMessage" class="text-center text-[#39FF14] mt-4 hidden">Unable to load predictions. Please check the backend or database.</div>
    </main>
    <footer class="bg-[#2E1A47] text-[#F5F6F5] py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="font-orbitron">Â© 2025 PlantCare AI. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" aria-label="Twitter" class="hover:text-[#39FF14]"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M22 4.01c-1 .49-1.98.689-3 .99-1.121-1.265-2.783-1.335-4.38-.737S11.977 6.323 12 8v1c-3.245.083-6.135-1.395-8-4 0 0-4.182 7.433 4 11-1.872 1.247-3.739 2.088-6 2 3.308 1.803 6.913 2.423 10.034 1.517 3.58-1.04 6.522-3.723 7.651-7.742a13.84 13.84 0 0 0 .497-3.753C20.18 7.773 21.692 5.25 22 4.01z"></path></svg></a>
                <a href="#" aria-label="GitHub" class="hover:text-[#39FF14]"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.698-2.782.604-3.369-1.34-3.369-1.34-.454-1.157-1.11-1.464-1.11-1.464-.906-.619.069-.606.069-.606 1.002.071 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.647.349-1.087.636-1.338-2.22-.253-4.555-1.111-4.555-4.943 0-1.091.39-1.984 1.03-2.682-.103-.253-.447-1.268.098-2.639 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.371.203 2.386.1 2.639.64.698 1.026 1.591 1.026 2.682 0 3.841-2.337 4.687-4.565 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.741 0 .267.18.577.688.479C19.137 20.164 22 16.42 22 12c0-5.523-4.477-10-10-10z"></path></svg></a>
                <a href="#" aria-label="LinkedIn" class="hover:text-[#39FF14]"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"></path></svg></a>
            </div>
        </div>
    </footer>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#39FF14' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#39FF14', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8 }, repulse: { distance: 100 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
        gsap.from('h2', { duration: 1, y: -50, opacity: 0, ease: 'power2.out' });
        gsap.from('.glass-card', { duration: 1, scale: 0.8, opacity: 0, delay: 0.5, stagger: 0.2, ease: 'back.out(1.7)' });
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
